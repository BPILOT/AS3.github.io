<id="main-wrapper">
    <div class="container">
        <header>
            <h2>Contact Us</h2>
        </header>
        <form method="post" action="#">
            <div class="row gtr-uniform">
                <div class="col-6 col-12-xsmall">
                    <input type="text" name="name" id="name" placeholder="Your Name" />
                </div>
                <div class="col-6 col-12-xsmall">
                    <input type="email" name="email" id="email" placeholder="Your Email Address" />
                </div>
                <div class="col-12">
                    <input type="text" name="subject" id="subject" placeholder="Subject" />
                </div>
                <div class="col-12">
                    <textarea name="message" id="message" placeholder="Your Message" rows="6" style="resize: none;"></textarea>
                </div>
                <div class="col-12">
                    <ul class="actions">
                        <li><a href="#" onclick="sendEmail()" class="button primary">Send Message</a></li>
                        <li><input type="reset" value="Clear" class="button" /></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function sendEmail() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var subject = document.getElementById('subject').value;
        var message = document.getElementById('message').value;
        window.location.href = `mailto:contact@dunmorehardgoods.com.au?subject=${subject}&body=Name: ${name}%0D%0AEmail: ${email}%0D%0A${message}`;
    }
</script>
